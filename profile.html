<!-- Profile Section (add to your existing HTML or create new page) -->
<section id="profile-section" class="container mx-auto px-4 py-8 hidden">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="bg-blue-500 py-4 px-6">
            <h2 class="text-xl font-bold text-white">My Profile</h2>
        </div>
        <div class="p-6">
            <form id="profile-form">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="profile-name">Full Name</label>
                    <input type="text" id="profile-name" class="w-full px-3 py-2 border rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="profile-email">Email</label>
                    <input type="email" id="profile-email" class="w-full px-3 py-2 border rounded" disabled>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="profile-phone">Phone Number</label>
                    <input type="tel" id="profile-phone" class="w-full px-3 py-2 border rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="profile-address">Address</label>
                    <textarea id="profile-address" class="w-full px-3 py-2 border rounded" rows="3"></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
