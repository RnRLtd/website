<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - QuickShop</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2>QuickShop Admin</h2>
            <nav>
                <a href="#" class="active"><i class="fas fa-box"></i> Products</a>
                <a href="#"><i class="fas fa-receipt"></i> Orders</a>
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
            </nav>
        </aside>
        
        <main class="admin-main">
            <h1>Manage Products</h1>
            <button id="addProductBtn" class="btn-primary">+ Add Product</button>
            
            <div class="products-list">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="adminProducts">
                        <!-- Products load here from database -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <h2>Add New Product</h2>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Product Name" required>
                <input type="number" id="productPrice" placeholder="Price" step="0.01" required>
                <input type="text" id="productImage" placeholder="Image URL">
                <button type="submit" class="btn-primary">Save</button>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
