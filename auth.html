<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickShop - Login/Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .auth-header {
      background: #4CAF50;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .auth-header h1 {
      font-size: 1.8rem;
    }

    .auth-tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
    }

    .auth-tab {
      flex: 1;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      background: #f9f9f9;
      transition: all 0.3s;
    }

    .auth-tab.active {
      background: white;
      font-weight: bold;
      color: #4CAF50;
    }

    .auth-content {
      padding: 2rem;
    }

    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    .auth-btn {
      width: 100%;
      padding: 0.8rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .auth-btn:hover {
      background: #45a049;
    }

    .auth-footer {
      text-align: center;
      margin-top: 1rem;
      color: #777;
    }

    .auth-footer a {
      color: #4CAF50;
      text-decoration: none;
    }

    .error-message {
      color: #f44336;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .social-auth {
      margin-top: 1.5rem;
      text-align: center;
    }

    .social-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .social-btn.google {
      color: #DB4437;
    }

    .social-btn.facebook {
      color: #4267B2;
    }

    .social-btn i {
      margin-right: 0.5rem;
      font-size: 1.2rem;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #777;
    }

    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ddd;
    }

    .divider::before {
      margin-right: 1rem;
    }

    .divider::after {
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>QuickShop</h1>
      <p>Welcome! Login or create an account to continue</p>
    </div>

    <div class="auth-tabs">
      <div class="auth-tab active" onclick="switchTab('login')">Login</div>
      <div class="auth-tab" onclick="switchTab('signup')">Sign Up</div>
    </div>

    <div class="auth-content">
      <!-- Login Form -->
      <form id="loginForm" class="auth-form active">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required>
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required>
        </div>

        <div id="loginError" class="error-message"></div>

        <button type="submit" class="auth-btn">Login</button>

        <div class="auth-footer">
          <a href="#" onclick="showResetPassword()">Forgot password?</a>
        </div>

        <div class="divider">OR</div>

        <div class="social-auth">
          <button type="button" class="social-btn google" onclick="signInWithGoogle()">
            <i class="fab fa-google"></i> Continue with Google
          </button>
          <button type="button" class="social-btn facebook" onclick="signInWithFacebook()">
            <i class="fab fa-facebook-f"></i> Continue with Facebook
          </button>
        </div>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="auth-form">
        <div class="form-group">
          <label for="signupName">Full Name</label>
          <input type="text" id="signupName" required>
        </div>

        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" required>
        </div>

        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" required>
        </div>

        <div class="form-group">
          <label for="signupConfirmPassword">Confirm Password</label>
          <input type="password" id="signupConfirmPassword" required>
        </div>

        <div id="signupError" class="error-message"></div>

        <button type="submit" class="auth-btn">Create Account</button>

        <div class="divider">OR</div>

        <div class="social-auth">
          <button type="button" class="social-btn google" onclick="signInWithGoogle()">
            <i class="fab fa-google"></i> Continue with Google
          </button>
          <button type="button" class="social-btn facebook" onclick="signInWithFacebook()">
            <i class="fab fa-facebook-f"></i> Continue with Facebook
          </button>
        </div>
      </form>

      <!-- Password Reset Form -->
      <form id="resetForm" class="auth-form">
        <div class="form-group">
          <label for="resetEmail">Email</label>
          <input type="email" id="resetEmail" required>
        </div>

        <div id="resetError" class="error-message"></div>
        <div id="resetSuccess" class="error-message" style="color: #4CAF50;"></div>

        <button type="submit" class="auth-btn">Reset Password</button>

        <div class="auth-footer">
          <a href="#" onclick="switchTab('login')">Back to Login</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAwqSchQXSj-9q3PCOY0o8vrq7tKMuCYAs",
      authDomain: "r-n-r-38dc8.firebaseapp.com",
      projectId: "r-n-r-38dc8",
      storageBucket: "r-n-r-38dc8.appspot.com",
      messagingSenderId: "425320845657",
      appId: "1:425320845657:web:8746d14fa263f924953c48",
      measurementId: "G-N42FBSYVHF"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function switchTab(tabName) {
      document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));

      if (tabName === 'login') {
        document.querySelector('.auth-tab:nth-child(1)').classList.add('active');
        document.getElementById('loginForm').classList.add('active');
      } else if (tabName === 'signup') {
        document.querySelector('.auth-tab:nth-child(2)').classList.add('active');
        document.getElementById('signupForm').classList.add('active');
      }
    }

    function showResetPassword() {
      document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
      document.getElementById('resetForm').classList.add('active');
    }

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const errorElement = document.getElementById('loginError');

      auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = 'index.html')
        .catch(error => errorElement.textContent = error.message);
    });

    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('signupConfirmPassword').value;
      const errorElement = document.getElementById('signupError');

      if (password !== confirmPassword) {
        errorElement.textContent = 'Passwords do not match';
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          return userCredential.user.updateProfile({ displayName: name });
        })
        .then(() => window.location.href = 'index.html')
        .catch(error => errorElement.textContent = error.message);
    });

    document.getElementById('resetForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('resetEmail').value;
      const errorElement = document.getElementById('resetError');
      const successElement = document.getElementById('resetSuccess');

      auth.sendPasswordResetEmail(email)
        .then(() => {
          successElement.textContent = 'Password reset email sent!';
          errorElement.textContent = '';
        })
        .catch(error => {
          errorElement.textContent = error.message;
          successElement.textContent = '';
        });
    });

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => window.location.href = 'index.html')
        .catch(error => {
          const errorElement = document.querySelector('.auth-form.active .error-message');
          errorElement.textContent = error.message;
        });
    }

    function signInWithFacebook() {
      const provider = new firebase.auth.FacebookAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => window.location.href = 'index.html')
        .catch(error => {
          const errorElement = document.querySelector('.auth-form.active .error-message');
          errorElement.textContent = error.message;
        });
    }

    // No automatic redirect â€” just logs user info
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log("User already signed in:", user.email);
      }
    });
  </script>
</body>
</html>
